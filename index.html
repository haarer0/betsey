<!DOCTYPE html>
<html>
    <head>        
        <title>Betsey | test</title>
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        
        <header>
            BETSEY PROTOTYPE v0.1.1
        </header>

        <section class="content">
            <div class="controls">
                <div class="movieSelect">Select object movie <select id="objMovie"><option value="toyota" selected>Toyota</option></select></div>
                <div class="movieAttrs" id="movieAttrs">
                    
                </div>

                <div class="swipe-controls">
                    <button class="swipe-controls-button" id="swipe-left">&lt;&lt;</button>
                    <span class="swipe-controls-caption">Swipe</span>
                    <button class="swipe-controls-button" id="swipe-right">&gt;&gt;</button>
                </div>
            </div>

            <div class="movieCanvasContainer">
                <canvas id="canvas" width="750" height="450"></canvas>
                <div class="loading" id="loading-overlay">
                    <img src="loader.gif">
                    <p>Loading "<span id="loading-name">name</span>": <span id="loading-curframes">0</span>/<span id="loading-totalframes">0</span>(<span id="loading-percents">0</span>%)</p>
                </div>

                <div id="logbox"></div>

                <div class="canvas-controls">
                    <div class="canvas-controls-buttons">
                        <div class="canvas-controls-button zoom" id="zoom-in">+</div>
                        <div class="canvas-controls-button zoom" id="zoom-out">-</div>
                        <!--
                        <div class="canvas-controls-button" id="swipe-left">&lt;&lt;</div>
                        <div class="canvas-controls-button" id="swipe-right">&gt;&gt;</div>
                        -->
                    </div>
                </div>
            </div>
        </section>

        <footer>
        </footer>
    </body>

    <script type="text/javascript" src="jQuery.min.js"></script>
    <script type="text/javascript" src="modernizr.js"></script>
    <script type="text/javascript" src="jquery.hammer.min.js"></script>
    <!--<script type="text/javascript" src="fmt.js"></script>-->
    <script type="text/javascript" src="jQuery.betsey.js"></script>
    <script type="text/javascript" src="main.js"></script>
</html>
